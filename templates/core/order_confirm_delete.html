<!DOCTYPE html>
<html lang="en">
<head>
    <title>Delete Order</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        button {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            background-color: #ffffff;
            color: #080710;
            border: none;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <h1>Are you sure you want to delete Order {{ order.id }}?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm</button>
    </form>
    <a href="{% url 'order-list' %}">Cancel</a>
</body>
</html>
