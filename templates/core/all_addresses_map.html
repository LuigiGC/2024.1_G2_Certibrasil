<!DOCTYPE html>
<html lang="en">
<head>
    <title>All Addresses Map</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            height: 100vh;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            background-color: rgba(255,255,255,0.13);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 40px rgba(8,7,16,0.6);
            margin-bottom: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        .form-container {
            width: 100%;
            max-width: 300px;
            margin-bottom: 20px;
        }
        .form-container form {
            display: flex;
            flex-direction: column;
        }
        .form-container label, .form-container select, .form-container button {
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
        }
        .form-container button {
            background-color: #ffffff;
            color: #080710;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
        }
        .map-container {
            width: 100%;
            height: 500px;
            border-radius: 10px;
            overflow: hidden;
        }
        #map {
            width: 100%;
            height: 100%;
        }
        a.button {
            display: block;
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 18px;
            font-weight: 600;
            background-color: #ffffff;
            color: #080710;
            text-align: center;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const stateSelect = document.getElementById('state');
            const citySelect = document.getElementById('city');
            const neighborhoodSelect = document.getElementById('neighborhood');
            
            const allCities = JSON.parse('{{ cities|safe }}');
            const allNeighborhoods = JSON.parse('{{ neighborhoods|safe }}');

            stateSelect.addEventListener('change', function() {
                const selectedState = this.value;
                citySelect.innerHTML = '<option value="">Select City</option>';
                neighborhoodSelect.innerHTML = '<option value="">Select Neighborhood</option>';
                
                if (selectedState) {
                    const filteredCities = allCities.filter(city => city[1] === selectedState);
                    filteredCities.forEach(city => {
                        const option = document.createElement('option');
                        option.value = city[0];
                        option.text = city[0];
                        citySelect.add(option);
                    });
                }
            });

            citySelect.addEventListener('change', function() {
                const selectedCity = this.value;
                const selectedState = stateSelect.value;
                neighborhoodSelect.innerHTML = '<option value="">Select Neighborhood</option>';
                
                if (selectedState && selectedCity) {
                    const filteredNeighborhoods = allNeighborhoods.filter(neighborhood => neighborhood[1] === selectedState && neighborhood[2] === selectedCity);
                    filteredNeighborhoods.forEach(neighborhood => {
                        const option = document.createElement('option');
                        option.value = neighborhood[0];
                        option.text = neighborhood[0];
                        neighborhoodSelect.add(option);
                    });
                }
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>All Addresses Map</h1>
        <div class="form-container">
            <form method="get" action="{% url 'all-addresses-map' %}">
                <label for="state">State:</label>
                <select id="state" name="state">
                    <option value="">Select State</option>
                    {% for s in states %}
                        <option value="{{ s }}" {% if s == state %}selected{% endif %}>{{ s }}</option>
                    {% endfor %}
                </select>

                <label for="city">City:</label>
                <select id="city" name="city">
                    <option value="">Select City</option>
                    {% if state %}
                        {% for c in cities %}
                            <option value="{{ c }}" {% if c == city %}selected{% endif %}>{{ c }}</option>
                        {% endfor %}
                    {% endif %}
                </select>

                <label for="neighborhood">Neighborhood:</label>
                <select id="neighborhood" name="neighborhood">
                    <option value="">Select Neighborhood</option>
                    {% if state and city %}
                        {% for n in neighborhoods %}
                            <option value="{{ n }}" {% if n == neighborhood %}selected{% endif %}>{{ n }}</option>
                        {% endfor %}
                    {% endif %}
                </select>

                <button type="submit">Filter</button>
            </form>
        </div>
        
        <div class="map-container">
            <div id="map">
                {{ map_html|safe }}
            </div>
        </div>
    </div>
    <a href="{% url 'index' %}" class="button">Home</a>
</body>
</html>
