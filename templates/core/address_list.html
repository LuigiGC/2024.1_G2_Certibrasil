<!DOCTYPE html>
<html lang="en">
<head>
    <title>Addresses</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: rgba(255,255,255,0.13);
            border-radius: 10px;
            padding: 50px;
            width: 600px;
            box-shadow: 0 0 40px rgba(8,7,16,0.6);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 20px 0;
        }
        li {
            background-color: rgba(255,255,255,0.07);
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        li a {
            color: #ffffff;
            text-decoration: none;
            font-size: 18px;
            font-weight: 500;
        }
        li a:hover {
            text-decoration: underline;
        }
        a.button {
            display: block;
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 18px;
            font-weight: 600;
            background-color: #ffffff;
            color: #080710;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Addresses</h1>
        <a href="{% url 'address-create' %}" class="button">Add New Address</a>
        <ul>
            {% for address in addresses %}
                <li>
                    <a href="{% url 'address-detail' address.id %}">{{ address.street }}, {{ address.neighborhood }}, {{ address.city }}, {{ address.state }}</a>
                </li>
            {% endfor %}
        </ul>
        <a href="{% url 'index' %}" class="button">Home</a>
    </div>
</body>
</html>
