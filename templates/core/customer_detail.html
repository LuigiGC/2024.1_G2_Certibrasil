<!DOCTYPE html>
<html lang="en">
<head>
    <title>Customer Detail</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }
        .container {
            background-color: rgba(255,255,255,0.13);
            border-radius: 10px;
            padding: 50px;
            width: 400px;
            box-shadow: 0 0 40px rgba(8,7,16,0.6);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        p {
            margin-bottom: 10px;
        }
        a {
            display: block;
            background-color: #ffffff;
            color: #080710;
            padding: 15px;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
            margin: 10px 0;
            font-size: 18px;
            font-weight: 600;
        }
        a:hover {
            background-color: rgba(255,255,255,0.1);
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ customer.name }}</h1>
        <p>Email: {{ customer.email }}</p>
        <a href="{% url 'customer-update' customer.id %}">Edit</a>
        <a href="{% url 'customer-delete' customer.id %}">Delete</a>
        <a href="{% url 'views.customer-details' customer.id %}">Details</a>
        <a href="{% url 'customer-list' %}">Back to Customer List</a>
    </div>
</body>
</html>
