<!DOCTYPE html>
<html lang="en">
<head>
    <title>Orders</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        li {
            margin-bottom: 10px;
        }
        a {
            text-decoration: none;
            color: #ffffff;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <h1>Orders</h1>
    <a href="{% url 'order-create' %}" style="margin-bottom: 20px;">Add New Order</a>
    <ul>
        {% for order in orders %}
            <li>
                <a href="{% url 'order-detail' order.id %}">Order {{ order.id }}</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'index' %}" style="margin-top: 20px;">Home</a>
</body>
</html>
