<!DOCTYPE html>
<html>
<head>
    <title>All Addresses Map</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            justify-content: space-between;
        }
        .form-container, .map-container {
            flex: 1;
            margin: 10px;
        }
        .map-container {
            width: 100%;
            height: 500px;
        }
        #map {
            width: 100%;
            height: 100%;
        }
        .form-container form {
            display: flex;
            flex-direction: column;
            vertical-align: top;
            width: 150px;
            height: 100px;
            display: inline-block;
        }
        .form-container label, .form-container select, .form-container button {
            margin: 5px 0;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const stateSelect = document.getElementById('uf');
            const citySelect = document.getElementById('cidade');
            const neighborhoodSelect = document.getElementById('bairro');
            
            const allCities = JSON.parse('{{ cidades|safe }}');
            const allNeighborhoods = JSON.parse('{{ bairros|safe }}');

            stateSelect.addEventListener('change', function() {
                const selectedState = this.value;
                citySelect.innerHTML = '<option value="">Selecione cidade </option>';
                neighborhoodSelect.innerHTML = '<option value="">Selecione bairrod</option>';
                
                if (selectedState) {
                    const filteredCities = allCities.filter(cidade => cidade[1] === selectedState);
                    filteredCities.forEach(cidade => {
                        const option = document.createElement('option');
                        option.value = cidade[0];
                        option.text = cidade[0];
                        citySelect.add(option);
                    });
                }
            });

            citySelect.addEventListener('change', function() {
                const selectedCity = this.value;
                const selectedState = stateSelect.value;
                neighborhoodSelect.innerHTML = '<option value="">Select Neighborhood</option>';
                
                if (selectedState && selectedCity) {
                    const filteredNeighborhoods = allNeighborhoods.filter(neighborhood => neighborhood[1] === selectedState && neighborhood[2] === selectedCity);
                    filteredNeighborhoods.forEach(neighborhood => {
                        const option = document.createElement('option');
                        option.value = neighborhood[0];
                        option.text = neighborhood[0];
                        neighborhoodSelect.add(option);
                    });
                }
            });
        });
    </script>
</head>
<body>
    <h1>All Addresses Map</h1>
    <div class="container">
        <div class="form-container">

    <form method="get" action="{% url 'all-addresses-map' %}">

        <label for="uf">uf:</label>
        <select id="uf" name="uf">
            <option value="">Select uf</option>
            {% for s in ufs %}
                <option value="{{ s }}" {% if s == uf %}selected{% endif %}>{{ s }}</option>
            {% endfor %}
        </select>

        <label for="cidade">cidade:</label>
        <select id="cidade" name="cidade">
            <option value="">Select cidade</option>
            {% if uf %}
                {% for c in cidades %}
                    <option value="{{ c }}" {% if c == cidade %}selected{% endif %}>{{ c }}</option>
                {% endfor %}
            {% endif %}
        </select>

        <label for="neighborhood">Neighborhood:</label>
        <select id="neighborhood" name="neighborhood">
            <option value="">Select Neighborhood</option>
            {% if uf and cidade %}
                {% for n in bairros %}
                    <option value="{{ n }}" {% if n == bairro %}selected{% endif %}>{{ n }}</option>
                {% endfor %}
            {% endif %}
        </select>

        <button type="submit">Filter</button>
    </form>
    </div>
    
    <div class="map-container">
        <div id="map">
            {{ map_html|safe }}
        </div>
    </div>
</div>
</body>
</html>
